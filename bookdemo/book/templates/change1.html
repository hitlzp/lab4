﻿<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>contact</title>
</head>
<script>
history.forward();
</script>
<body bgcolor="#F0F8FF" background="/static/book.jpg">

<form action='' method='GET'>
<table width="300" height="300" border="1" align="center">
  <tr>
    <td colspan="3" style="background-color:#99bbbb;" align="center">
    <font size="5px">book information</font>
    </td>
  </tr>
  <tr>
    <td height="30" width='100' align="center">AuthorID: </td>
    <td >
        <input name="id" value= "{{author.AuthorID}}"  type="text" cols="40"></input>
    </td>
    <td> <font color='#99bbbb'>选填</font></td>
  </tr>
  <tr>
    <td height="30" width='100' align="center">Name:  </td>
    <td><input name="name" value="{{author.Name}}" cols="40" type="text"></input></td>
    <td> <font color='#99bbbb'>选填</font></td>
  </tr>
  <tr>
    <td height="30" width='100' align="center">Age:</td>
    <td><input name="age" value="{{author.Age}}" cols="40" type="text"></input></td>
    <td> <font color='#99bbbb'>选填</font></td>
  </tr>
  <tr>
    <td height="30" width='100' align="center">Country:</td>
    <td><input name="country" value="{{author.Country}}" cols="40" type="text"></input></td>
    <td> <font color='#99bbbb'>选填</font></td>
  </tr>
  <tr>
    <td height="30" width='100' align="center">ISBN:</td>
    <td><input name="isbn" value="{{book.ISBN}}" cols="40" type="text"></input></td>
    <td> <font color='#99bbbb'>选填</font></td>
  </tr>
  <tr>
    <td height="30" width='100' align="center">Title:</td>
    <td><input name="title" value="{{book.Title}}" cols="40" type="text"></input></td>
    <td> <font color='#99bbbb'>选填</font></td>
  </tr>
  <tr>
    <td height="30" width='100' align="center">Publisher:</td>
    <td><input name="publisher" value="{{book.Publisher}}" cols="40" type="text"></input></td>
    <td> <font color='#99bbbb'>选填</font></td>
  </tr>
  <tr>
    <td height="30" width='100' align="center">Publishdate:</td>
    <td><input name="publishdate" value="{{book.PublishDate}}" cols="40" type="text"></input></td>
    <td> <font color='#99bbbb'>选填</font></td>
  </tr>
  <tr>
    <td height="30" width='100' align="center">Price:</td>
    <td><input name="price" value="{{book.Price}}" cols="40" type="text"></input></td>
    <td><font color='#99bbbb'>选填</font></td>
  </tr>
  <tr>
    <td height="30" width='100' align="center">Price:</td>
    <td><input name="judge" value="False" cols="40" type="text"></input></td>
    <td><font color='#99bbbb'>不可变</font></td>
  </tr>
</table>

  <input type="submit" value="Submit" align="center" class = "form" style="background-color:#66CCFF;position: absolute;left:770px;top: 480px"> </input>
</form>

</body>
</html>
